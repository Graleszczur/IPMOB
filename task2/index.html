<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Task 2</title>
</head>
<body>
<div>
    <label for="email">Wprowadź email:</label>
    <input type="email" id="email" name="email" placeholder="mail@domain.com">
    <input type="submit">
</div>
<br/>
<div>
    <label for="postalCode">Wprowadź kod pocztowy:</label>
    <input pattern="\d{2}-\d{3}" id="postalCode" name="postalCode" placeholder="09-402">
    <input type="submit">
</div>
<br/>
<div>
    <label for="nip">Wprowadź NIP:</label>
    <input pattern="([0-9]{3})-([0-9]{3})-([0-9]{2})-([0-9]{2})" id="nip" name="nip" placeholder="123-456-78-90">
    <input type="submit">
</div>
<br/>
<div>
    <label for="idNumber">Wprowadź numer i serię dowodu osobistego:</label>
    <input pattern="[A-Z]{3}[0-9]{6}" id="idNumber" name="idNumber" placeholder="ABC123456">
    <input type="submit">
</div>
<br/>
<div>
    <label for="ipv4">Wprowadź adres ipv4:</label>
    <input pattern="\b((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.|$)){4}\b" id="ipv4" name="ipv4" placeholder="192.168.0.1">
    <input type="submit">
</div>
<br/>
<div>
    <label for="www">Wprowadź adres strony www:</label>
    <input pattern="(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]+\.[^\s]{2,}|www\.[a-zA-Z0-9]+\.[^\s]{2,})" id="www" name="www" placeholder="www.page.pl/">
    <input type="submit">
</div>
<br/>
<div>
    <label for="absolutePath">Wprowadź ścieżkę absolutną z dysku(małe litery):</label>
    <input pattern="^[a-zA-Z]:\\(windows|winnt|win|dos|msdos)\\?[a-z]*" id="absolutePath" name="absolutePath" placeholder="c:\windows\bartek">
    <input type="submit">
</div>
<br/>
<div>
    <label for="absolutePathBig">Wprowadź ścieżkę absolutną z dysku:</label>
    <input pattern="^[a-zA-Z]:\\([Ww][Ii][Nn][Dd][Oo][Ww][Ss]|[Ww][Ii][Nn][Nn][Tt]|[Ww][Ii][Nn]|[Dd][Oo][Ss]|[Mm][Ss][Dd][Oo][Ss])\\?[a-zA-Z]*"  id="absolutePathBig" name="absolutePathBig" placeholder="D:\WinDowS\Bartek">
    <input type="submit">
</div>
<br/>
<div>
    <label for="relativePath">Wprowadź ścieżkę relatywną z dysku:</label>
    <input pattern="^(/etc/).*" id="relativePath" name="relativePath" placeholder="/etc/hosts">
    <input type="submit">
</div>
<br/>
<div>
    <label for="ipv6">Wprowadź adres ipv6:</label>
    <input pattern="(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))" id="ipv6" name="ipv6" placeholder="2001:0db8:85a3:0000:0000:8a2e:0370:7334">
    <input type="submit">
</div>
<br/>
<div>
    <label for="phoneNumber">Wprowadź numer telefonu:</label>
    <input pattern="^(?:\(?\?)?(?:[-\.\(\)\s]*(\d)){9}\)?$" id="phoneNumber" name="phoneNumber" placeholder="555444333">
    <input type="submit">
</div>
<br/>

</body>
</html>
