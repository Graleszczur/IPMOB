<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4</title>
</head>
<body>
<h5>Zadanie 4</h5>
<ol contenteditable="true">
    <li class="dropzone" id='0' draggable="true">Mleko</li>
    <li class="dropzone" id='1' draggable="true">Jajka</li>
    <li class="dropzone" id='2' draggable="true">MÄ…ka</li>
    <li class="dropzone" id='3' draggable="true">Cukier</li>
    <li class="dropzone" id='4' draggable="true">Proszek do pieczenia</li>
</ol>
<script>
    let dragged;
    let id;
    let index;
    let indexDrop;
    let list;

    document.addEventListener("dragstart", ({target}) => {
        dragged = target;
        id = target.id;
        list = target.parentNode.children;
        for(let i = 0; i < list.length; i += 1) {
            if(list[i] === dragged){
                index = i;
            }
        }
    });

    document.addEventListener("dragover", (event) => {
        event.preventDefault();
    });

    document.addEventListener("drop", ({target}) => {
        if(target.className == "dropzone" && target.id !== id) {
            dragged.remove( dragged );
            for(let i = 0; i < list.length; i += 1) {
                if(list[i] === target){
                    indexDrop = i;
                }
            }
            if(index > indexDrop) {
                target.before( dragged );
            } else {
                target.after( dragged );
            }
        }
    });
</script>
</body>
</html>
