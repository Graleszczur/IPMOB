<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop 9</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>
    Krok 1: Wybierz Produkt
</h1>
<table id="product-table" class="styled-table">
    <thead>
    <tr>
        <th>Nazwa produktu</th>
        <th>Cena</th>
        <th>Opis</th>
    </tr>
    </thead>
    <tbody id="product-table-body">
    <tr>
        <td>
            Mleko
        </td>
        <td>
            1.99zł
        </td>
        <td>
            3.2% Tłuszczu
        </td>
        <td>
            <button onclick="saveProduct('Mleko', '1.99zł')">Wybierz</button>
        </td>
    </tr>
    <tr>
        <td>
            Masło
        </td>
        <td>
            4.99zł
        </td>
        <td>
            82% Tłuszczu
        </td>
        <td>
            <button onclick="saveProduct('Masło', '4.99zł')">Wybierz</button>
        </td>
    </tr>
    <tr>
        <td>
            Twaróg
        </td>
        <td>
            2.99zł
        </td>
        <td>
            5% Tłuszczu
        </td>
        <td>
            <button onclick="saveProduct('Twaróg', '2.99zł')">Wybierz</button>
        </td>
    </tr>
    <tr>
        <td>
            Jogurt fit
        </td>
        <td>
            0.99zł
        </td>
        <td>
            0.1% Tłuszczu
        </td>
        <td>
            <button onclick="saveProduct('Jogurt fit', '0.99zł')">Wybierz</button>
        </td>
    </tr>
    </tbody>
</table>
<script>
    const saveProduct = (name, price) => {
        localStorage.setItem("productName", name);
        localStorage.setItem("productPrice", price);
        window.location.href= "chooseCustomer.html";
    }
</script>
</body>
</html>
