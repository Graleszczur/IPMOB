<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>
<body>
<div>
    <label for="email">Wprowadź email:</label>
    <input type="email" id="email" name="email">
    <input type="submit">
</div>
<div>
    <label for="postalCode">Wprowadź kod pocztowy:</label>
    <input pattern="\d{2}-\d{3}" id="postalCode" name="postalCode">
    <input type="submit">
</div>
<div>
    <label for="nip">Wprowadź NIP:</label>
    <input pattern="" id="nip" name="nip">
    <input type="submit">
</div>
<div>
    <label for="idNumber">Wprowadź numer i serię dowodu osobistego:</label>
    <input pattern="[A-Z]{3}[0-9]{6}" id="idNumber" name="idNumber">
    <input type="submit">
</div>
<div>
    <label for="ipv4">Wprowadź adres ipv4:</label>
    <input pattern="\b((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.|$)){4}\b" id="ipv4" name="ipv4">
    <input type="submit">
</div>
<div>
    <label for="www">Wprowadź adres strony www:</label>
    <input pattern="(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]+\.[^\s]{2,}|www\.[a-zA-Z0-9]+\.[^\s]{2,})" id="www" name="www">
    <input type="submit">
</div>
<div>
    <label for="absolutePath">Wprowadź ścieżkę absolutną z dysku(małe litery):</label>
    <input pattern="" id="absolutePath" name="absolutePath">
    <input type="submit">
</div>
<div>
    <label for="absolutePathBig">Wprowadź ścieżkę absolutną z dysku:</label>
    <input pattern="" id="absolutePathBig" name="absolutePathBig">
    <input type="submit">
</div>
<div>
    <label for="relativePath">Wprowadź ścieżkę relatywną z dysku:</label>
    <input pattern="" id="relativePath" name="relativePath">
    <input type="submit">
</div>
<div>
    <label for="ipv6">Wprowadź adres ipv6:</label>
    <input pattern="" id="ipv6" name="ipv6">
    <input type="submit">
</div>
<div>
    <label for="phoneNumber">Wprowadź numer telefonu:</label>
    <input pattern="" id="phoneNumber" name="phoneNumber">
    <input type="submit">
</div>

</body>
</html>
